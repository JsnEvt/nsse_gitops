apiVersion: apps/v1
kind: Deployment
metadata:
  name: notificator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificator
  template:
    metadata:
      labels:
        app: notificator
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: notificator

      #para definir um usuario NAO root, usamos o Security Context
      #acessando o po: kubectl -n nsse exec -it "nome_do_pod" -- /bin/sh
      #digitando o comando id, podemos ver o usuario dentro do container
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      serviceAccount: nsse-sa-prod
      volumes:
        - name: kestrel
          secret:
            secretName: kestrel-certificate
      ImagePullSecrets:
        - name: ecr-image-pull-credentials
      containers:
        - name: notificator
          image: uri_do_repositorio_no_ECR_AWS
          ports:
            - containerPort: 4443
          envFrom:
            - configMapRef:
                name: config-map
          volumeMounts:
            - name: kestrel
              readOnly: true
              mountPath: /nsse-backend/certificates/kestrel
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "50m"
            livenessProbe:
              httpGet:
                path: /notificator/health
                port: 4443
                scheme: HTTPS
              successThreshold: 1
              failureThreshold: 3
              initialDelaySeconds: 120
              timeoutSeconds: 15
              periodSeconds: 60
            readinessProbe:
              httpGet:
                path: /notificator/health
                port: 4443
                scheme: HTTPS
              successThreshold: 1
              failureThreshold: 3
              initialDelaySeconds: 3
              timeoutSeconds: 15
              periodSeconds: 3
